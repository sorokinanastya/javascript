<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Crypto - Ваш самый надежный сервис обмена криптовалюты</title>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <img src="img/logo.svg" alt="logotype" class="header__logo" />
        <button class="header__nav-btn" aria-lable="Открыть меню">
          <svg
            width="28"
            height="18"
            viewBox="0 0 28 18"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.5 18H27.5V15H0.5V18ZM0.5 10.5H27.5V7.5H0.5V10.5ZM0.5 0V3H27.5V0H0.5Z"
            />
          </svg>
        </button>
        <nav class="header__navigation navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Почему выбирают нас?</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Частые вопросы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero__container">
          <h1 class="hero__title">Crypto</h1>
          <p class="hero__subtitle">
            Ваш самый надежный сервис обмена криптовалюты
          </p>
          <button class="hero__btn">Зарегистрироваться</button>
        </div>
      </section>
    </main>

    <div class="overlay overlay_open">
      <div class="modal modal_open">
        <div class="modal__container">
          <h2 class="modal__title">Мгновенная регистрация на платформе</h2>
          <form action="#" class="modal__form">
            <fieldset class="modal__person">
              <label class="modal__label">Имя</label>
              <input type="text" class="modal__input" name="name" />

              <label class="modal__label">Фамилия</label>
              <input type="text" class="modal__input" name="surname" />

              <label class="modal__label">Номер телефона</label>
              <input type="text" class="modal__input" name="tel" />
            </fieldset>
            <button class="modal__order" type="submit">
              Зарегестрироваться
            </button>
            <button
              class="modal__close"
              type="button"
              aria-label="Закрыть модальное окно"
            >
              <svg
                width="32"
                height="32"
                viewbox="0 0 32 32"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 2C8.2 2 2 8.2 2 16C2 23.8 8.2 30 16 30C23.8 30 30 23.8 30 16C30 8.2 23.8 2 16 2ZM21.4 23L16 17.6L10.6 23L9 21.4L14.4 16L9 10.6L10.6 9L16 14.4L21.4 9L23 10.6L17.6 16L23 21.4L21.4 23Z"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
